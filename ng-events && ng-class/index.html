<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .hover{
            background-color: rgb(200,50,30);
        }
        .no-hover{
            background-color: rgb(50,200.50);
        }
    </style>
</head>
<body>
    <button ng-click="bandera = !bandera" ng-class="{'hover':bandera,'no-hover': bandera}">Hover me</button>
    <span ng-show="bandera">&lt; - click me</span>
    <p>
        {{ bandera | json }}
    </p>
    <script src="angular.min.js "></script>
</body>
</html>
